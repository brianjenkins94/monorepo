{
	"name": "ci",
	"on": {
		"push": {
			"branches": [
				"main"
			]
		}
	},
	"jobs": {
		"build": {
			"runs-on": "ubuntu-latest",
			"steps": [
				{
					"uses": "actions/checkout@v3"
				},
				{
					"uses": "actions/setup-node@v3",
					"with": {
						"node-version": 18
					}
				},
				{
					"run": "npm install"
				},
				{
					"run": "npm run build"
				}
			]
		},
		"lint": {
			"runs-on": "ubuntu-latest",
			"steps": [
				{
					"uses": "actions/checkout@v3"
				},
				{
					"uses": "actions/setup-node@v3",
					"with": {
						"node-version": 18
					}
				},
				{
					"run": "npm install"
				},
				{
					"run": "npm run lint"
				}
			]
		},
		"test": {
			"runs-on": "ubuntu-latest",
			"steps": [
				{
					"uses": "actions/checkout@v3"
				},
				{
					"uses": "actions/setup-node@v3",
					"with": {
						"node-version": 18
					}
				},
				{
					"run": "npm install"
				},
				{
					"run": "npm run test"
				}
			]
		},
		"changes": {
			"runs-on": "ubuntu-latest",
			"needs": ["build", "lint", "test"],
			"steps": [
				{
					"uses": "actions/checkout@v3"
				},
				{
					"uses": "actions/setup-node@v3",
					"with": {
						"node-version": 18
					}
				},
				{
					"run": "npm install"
				},
				{
					"id": "foo",
					"run": "echo PACKAGES=\"[\\\"./apps/web/package.json\\\",\\\"./packages/ui/package.json\\\"]\" >> $GITHUB_OUTPUT"
				}
			],
			"outputs": {
				"packages": "${{ steps.foo.outputs.packages }}"
			}
		},
		"release": {
			"runs-on": "ubuntu-latest",
			"needs": ["changes"],
			"steps": [
				{
					"run": "echo ${{ toJSON(needs.changes.outputs.PACKAGES) }}"
				}
			]
		},
		"publish": {
			"runs-on": "ubuntu-latest",
			"needs": ["changes", "release"],
			"strategy": {
				"matrix": {
					"packages": "${{ fromJSON(needs.changes.outputs.PACKAGES) }}"
				}
			},
			"steps": [
				{
					"uses": "actions/checkout@v3"
				},
				{
					"uses": "actions/setup-node@v3",
					"with": {
						"node-version": 18
					}
				},
				{
					"run": "npm install"
				},
				{
					"run": "npm build"
				},
				{
					"run": "npm publish",
					"env": {
						"NODE_AUTH_TOKEN": "${{ secrets.NPM_TOKEN }}",
						"VERSION": "${{ needs.check_if_version_upgraded.outputs.to_version }}"
					}
				}
			]
		}
	}
}
